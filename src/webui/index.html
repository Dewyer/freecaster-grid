<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Node Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/webui/style.css">
</head>
<body>
    <div id="modal-bg" class="modal-bg" style="display:none">
        <form id="modal-form" class="modal-form">
            <label for="grid-key-input">Enter grid key:</label><br>
            <input type="password" id="grid-key-input" name="grid-key" autocomplete="off" required class="modal-input"><br><br>
            <button type="submit" class="modal-btn">Submit</button>
        </form>
    </div>
    <div class="container">
        <header>
            <h1><img src="/webui/freecaster.svg" alt="Freecaster Logo" class="logo-img"> Freecaster Grid Status</h1>
            <div class="header-actions">
                <button id="change-key" title="Change secret key">ðŸ”‘ Change Key</button>
            </div>
        </header>
        <div id="status" class="summary"></div>
        <table id="nodes">
            <thead>
                <tr><th>Name</th><th>Last Poll</th><th>Status</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <footer>
            <small>Powered by <b>Freecaster Grid</b> &mdash; <a href="https://github.com/Dewyer/freecaster-grid" target="_blank">GitHub</a></small>
        </footer>
    </div>
    <script src="/webui/app.js"></script>
</body>
</html>
